<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Material Icons stylesheet link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-center"><i class="material-icons">person_add</i> Add Customer</h1>
    <form action="/customers/add" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="first_name"><i class="material-icons">person</i> First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
            <div class="invalid-feedback">
                Please provide a valid first name.
            </div>
        </div>
        <div class="form-group">
            <label for="last_name"><i class="material-icons">person</i> Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
            <div class="invalid-feedback">
                Please provide a valid last name.
            </div>
        </div>
        <div class="form-group">
            <label for="email"><i class="material-icons">email</i> Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">
                Please provide a valid email address.
            </div>
        </div>
        <div class="form-group">
            <label for="password"><i class="material-icons">lock</i> Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">
                Please provide a valid password.
            </div>
        </div>
        <div class="form-group">
            <label for="phone"><i class="material-icons">phone</i> Phone:</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
            <div class="invalid-feedback">
                Please provide a valid 10-digit phone number.
            </div>
        </div>
        <div class="form-group">
            <label for="address"><i class="material-icons">location_on</i> Address:</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city"><i class="material-icons">location_city</i> City:</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="form-group col-md-6">
                <label for="state"><i class="material-icons">location_searching</i> State:</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>
        </div>
        <div class="form-group">
            <label for="zip"><i class="material-icons">local_post_office</i> ZIP:</label>
            <input type="text" class="form-control" id="zip" name="zip" pattern="[0-9]{5}" required>
            <div class="invalid-feedback">
                Please provide a valid 5-digit ZIP code.
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block"><i class="material-icons">person_add</i> Add Customer</button>
    </form>

    <!-- Add Bootstrap JS and Popper.js scripts (order matters) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Enable form validation with Bootstrap
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
