<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vehicle</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Material Icons stylesheet link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-top: 10px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 class="text-center"><i class="material-icons">edit</i> Edit Vehicle</h2>
    <form method="POST" action="{{ url_for('edit_vehicle', id=vehicle.VehicleID) }}">
        <div class="form-group">
            <label for="docking_area_id"><i class="material-icons">location_on</i> Docking Area ID:</label>
            <input type="text" class="form-control" id="docking_area_id" name="docking_area_id" value="{{ vehicle.DockingAreaID }}" required>
        </div>
        
        <div class="form-group">
            <label for="vehicle_type"><i class="material-icons">directions_bus</i> Vehicle Type:</label>
            <input type="text" class="form-control" id="vehicle_type" name="vehicle_type" value="{{ vehicle.VehicleType }}" required>
        </div>
        
        <div class="form-group">
            <label for="registration_number"><i class="material-icons">confirmation_number</i> Registration Number:</label>
            <input type="text" class="form-control" id="registration_number" name="registration_number" value="{{ vehicle.RegistrationNumber }}" required>
        </div>
        
        <div class="form-group">
            <label for="current_location"><i class="material-icons">location_searching</i> Current Location:</label>
            <input type="text" class="form-control" id="current_location" name="current_location" value="{{ vehicle.CurrentLocation }}" required>
        </div>
        
        <div class="form-group">
            <label for="storage_space_size"><i class="material-icons">space_dashboard</i> Storage Space Size:</label>
            <input type="number" class="form-control" id="storage_space_size" name="storage_space_size" value="{{ vehicle.StorageSpaceSize }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary"><i class="material-icons">update</i> Update Vehicle</button>
    </form>

    <!-- Add Bootstrap JS and Popper.js scripts (order matters) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
